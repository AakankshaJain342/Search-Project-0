<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Advanced Search</title>
    <div class="advlogo">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
    <h1>Advanced Search</h1>
    </div>
    
</head>
<body>
    
        <div class="link">
            <a href="mainpg.html">Back to Google Search</a>
        </div>
    
        
    <div class="form">
        <form action="https://www.google.com/search" method="get">
            <label style="font-size:20px;">Find pages with:</label>
            <div class="whitespace"></div>
            <label style="font-size:20px;">To do this in the search box:</label>
            <div class="form">
                <label>All these words:</label>
                <input type="text" name="as_q">
                <div >
                    Type the important words: <span class="monospace"></span>
                </div>
            </div>
            <div class="form">
                <label>This exact word or phrase:</label>
                <input type="text" name="as_epq">
                <div>
                    Put exact words in quotes: <span class="monospace"></span>
</div>
            </div>
            <div class="form">
                <label>Any of these words: </label>
                <input type="text" name="as_oq">
                <div >
                    Type OR between all the words you want: <span class="monospace"></span>
</div>
            </div>
            <div class="form">
                <label>None of these words:</label>
                <input type="text" name="as_eq">
                <div>
                    Put a minus sign just before words that you don't want: <span class="monospace"></span>
</div>
            </div>
                    <input type="submit" class="blue-button" value="Google Advanced Search">
        </form>
    </div>
</body>
</html>
